{% extends "auctions/layout.html" %}

{% block body %}
<div  class="container">
	<h2>New Listing</h2>

	<div class="row">
		<div class="col-12">
			{% if message %}
			<p>{{ message }}</p>
			{% endif %}
			<form action="{% url 'newlisting' %}" method="post">
				{% csrf_token %}
				<table>
					{{ listing_form.as_table }}
				</table>
				<input class="btn btn-primary" type="submit" value="Submit">
			</form>
		</div>
	</div>
</div>    
{% endblock %}
